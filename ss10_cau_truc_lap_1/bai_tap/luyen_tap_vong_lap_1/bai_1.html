<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm</title>
</head>
<body>
<script>
    let i = prompt("Nhập số bạn muốn đếm")*1;
    while (i < 100) {
        //phân thân vòng lặp
        document.write("Số thứ "+ i + "<br>");
        i++;
        if (i==99) {
            alert("Hoàn Thành")
        }
    }
</script>
</body>
</html>
