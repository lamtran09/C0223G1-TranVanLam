<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhiệt độ</title>
</head>
<body>
<script>
    while (1){
        let nhietdo= prompt("Nhập nhiệt độ hiện tại : ")*1;
        if (nhietdo>100){
            alert("Mời bạn giảm nhiệt độ, nóng qúa rồi bạn ơi! ");
        }else if(nhietdo<20){
            alert("Mời bạn tăng nhiệt độ, tôi lạnh quá rồi! ");
        }else{
            alert("Nhiệt độ này OK rồi đấy bạn yêu!")
            break;
        }
    }
</script>
</body>
</html>
