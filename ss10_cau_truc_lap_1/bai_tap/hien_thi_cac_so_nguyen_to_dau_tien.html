<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị các số nguyên tố đầu tiên</title>
</head>
<body>
<script>
    let a = prompt("nhập số lượng bạn muốn in");
    let count = 0;
    let number = 2;
    while (count < a) {
        let isPrime = true;
        for (let i = 2; i <= Math.sqrt(number); i++) {
            if (number % i == 0) {
                isPrime = false;
                break;
            }
        }
        if (isPrime) {
            document.write(number  + " là số nguyên tố"+ "<br>")
            count++;
        }
        number++;
    }
</script>
</body>
</html>
