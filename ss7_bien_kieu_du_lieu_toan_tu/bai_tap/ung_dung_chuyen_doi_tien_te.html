<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng chuyển đổi tiền tệ</title>

</head>
<body>
<table>
    <tr>
        <th>Amount</th>
        <th>From Currency</th>
        <th>To Currency</th>
    </tr>
    <tr>
        <td><input id="dauvao" type="text"></td>
        <td><select id="select1">
            <option value="vnd">VND</option>
            <option value="usd">USD</option>
        </select></td>
        <td><select id="select2">
            <option value="vnd">VND</option>
            <option value="usd">USD</option>
        </select>
        </td>
        <td>
            <button type="button" style="background: rebeccapurple" onclick="clink()"><span style="color:white;">Convert</span>
            </button>
        </td>
    </tr>
</table>
<br>
<p id="print"></p>
<script>
    function clink() {
        let price = document.getElementById("dauvao").value;
        let from = document.getElementById("select1").value;
        let to = document.getElementById("select2").value;
        let result;
        if (from == "vnd" && to == "usd") {
            result = price / 23000;
            document.getElementById("print").style.color = "blue"
            document.getElementById("print").innerText = "Result: " + result + "$";
        } else if (from == "usd" && to == "vnd") {
            result = price * 23000;
            document.getElementById("print").style.color = "blue"
            document.getElementById("print").innerText = "Result: " + result + "Đ";
        } else if (from == "usd" && to == "vnd") {
            document.getElementById("print").style.color = "blue"
            document.getElementById("print").innerText = "Result: " + price + "$";
        } else {
            document.getElementById("print").style.color = "blue"
            document.getElementById("print").innerText = "Result: " + price + "Đ";
        }
    }
</script>
</body>
</html>
