<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu lệnh switch-case</title>
</head>
<body>
<h1 style="color: red">Kiểm tra số ngày trong tháng</h1>
<input id="thang" placeholder="Nhập tháng">
<button onclick="check()">Check</button>
<p id="print"></p>
<script>
    function check() {
        let month = +document.getElementById("thang").value;
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("print").innerHTML ="Tháng "+month +" có 31 ngày"
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("print").innerHTML = "Tháng "+month +" có 30 ngày"
                break;
            case 2:
                let year = prompt("Mời bạn nhập năm cần kiểm tra:") * 1;
                if ((year % 400 == 0) || (year % 4 == 0 && year % 100 != 0)) {
                    document.getElementById("print").innerHTML ="Tháng "+ month +(" có 29 ngày")
                } else {
                    document.getElementById("print").innerHTML ="Tháng "+ month + (" có 28 ngày");
                }
                break;
            default:
                document.getElementById("print").innerText = ("Bạn nhập không phải từ tháng 1 -> 12")
        }
    }
</script>
</body>
</html>
