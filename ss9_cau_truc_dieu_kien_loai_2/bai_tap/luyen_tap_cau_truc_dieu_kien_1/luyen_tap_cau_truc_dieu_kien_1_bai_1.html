<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc điều kiện 01</title>
</head>
<body>
<button type="button" onclick="bai1();">Bài 1</button><br>
</body>
<script>
   function bai1() {
       let a = prompt("nhập a") * 1;
       let b = prompt("nhâp b") * 1;
       if (a % b==0) {
           alert("a chia hết cho b")
       } else {
           alert("a không chia hết cho b")
       }
   }
</script>
</html>
