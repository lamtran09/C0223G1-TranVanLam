<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính lãi ngân hàng</title>
</head>
<body>
<h1>Tính lãi ngân hàng</h1>
<label><input type="number" id="tienGui" placeholder="Nhập số tiền muốn gửi">Đơn vị VNĐ</label><br>
<label><input type="number" id="thang" placeholder="Đơn vị tháng">Đơn vị tháng</label><br>
<button type="button" id="xacNhan" onclick="tinhLaiNganHang()">Xác nhận</button>
<br>
<label id="tien"></label>
<script>
    function tinhLaiNganHang() {
        let tienGui = document.getElementById("tienGui").value;
        let thang = document.getElementById("thang").value ;
        let laiXuat = 0.01;
        let tien = tienGui * (1 + laiXuat) * thang
          document.getElementById("tien").innerHTML = "Tổng số tiền bạn nhận được là:" + tien + "VNĐ"
    }
</script>
</body>
</html>
