<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập với cấu trúc switch-case</title>
</head>
<body>
<button type="button" onclick="ss8();">Bài 1</button>
<button type="button" onclick="ss9();">Bài 2</button>
<button type="button" onclick="ss10();">Bài 3</button>
<script>
    function ss8() {
        let browser = prompt("Enter browser name!")
        switch (browser) {
            case 'Edge':
                alert("You've got the Edge!'")
                break;
            case 'Chrome':
            case 'Firefox':
            case 'Safari':
            case 'Opera':
                alert('Okay we support these browsers too');
                break;
            default:
                alert('We hope that this page looks ok')
        }
    }

    function ss9() {
        let a = prompt('a?', '') * 1;
        switch (a) {
            case 0:
                alert('0')
                break;
            case 1:
                alert('1')
                break;
            case 2:
            case 3:
                alert('2,3')
                break;
        }
    }

    function ss10() {
        let value = prompt("tye of number", 0) * 1;
        if (value > 0) {
            alert("1")
        } else if (value < 0) {
            alert("-1")
        } else {
            alert('0')
        }
    }

</script>

</body>
</html>
