<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập với toán tử ba ngôi</title>
</head>
<body>
<button type="button" onclick="sun()">Bài 1</button>
<button type="button" onclick="sun1()">Bài 2</button>

<script>
    function sun() {
        let a = prompt("a: ");
        let b = prompt("b: ");
        result = (a + b < 4) ? 'Below' : 'Over';
        document.write(result);
    }

    function sun1() {
        let login = prompt("Enter:");
        let message = (login == 'Employee') ?
            'Hello' :
            (login == 'Director') ?
                'Greetings' :
                (login == '') ?
                    'No login' :
                    '';
        alert(message);
    }
</script>

</body>
</html>
